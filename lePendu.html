<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Le Pendu by Angie</title>
    <style>
        .imgPendu img {
            max-width: 100%;
            height: 150px;
        }
    body {
        background-image: url(/img/piratebg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }   
    .large-text {
            font-size: 4em; /* Vous pouvez ajuster cette valeur selon vos besoins */
        }
    h1 {
        font-size: 60px;
    }
   
    </style>
</head>
<body >
    
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white">Qui sera le prochain pendu ?</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="imgPendu mb-4">
                    <img id="penduImage" src="img/pendu7.png" alt="Pendu Image" class="img-fluid">
                </div>
                <p id="resultat" class="mb-4 large-text"></p>
                <div class="mb-4">
                    <button id="debuterlejeu" class="btn btn-primary me-2">Commencer le jeu</button>
                    <button id="recommencer" class="btn btn-secondary">Recommencer</button>
                </div>
                <p id="depart" class="mb-4 text-white large-text"></p>
                <p id="erreur" class="mb-4 text-white large-text"></p>
                <p id="lettresUtilisees" class="mb-4 text-white large-text"></p>
            </div>
           
        </div>
    </div>

    <script src="lePendu.js"></script>
</body>
</html>
